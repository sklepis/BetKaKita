<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form class="" action="success.html" method="post">
      <fieldset>
        <legend>Jūsų informacija</legend>
        <table>
          <tr>
            <td>Vardas:</td>
            <td><input type="text" name="" value=""></td>
          </tr>
          <tr>
            <td>Pavardė:</td>
            <td><input type="text" name="" value=""></td>
          </tr>
        </table>
      </fieldset>
      <fieldset>
        <legend>Klausimai</legend>
        <div class="">
          Kaip sužinojote apie mus?
          <select class="" name="">
            <option value="google">Google</option>
            <option value="social">Social media</option>
            <option value="youtube">Youtube</option>
          </select>
        </div>
        <br>
        <div class="">
          Ar apsilankyste vėl?
          <form>
            Taip<input type="radio" name="" value="yes">
            Ne<input type="radio" name="" value="no">
            Galbūt<input type="radio" name="" value="maybe">
          </form>
        </div>
        <br>
        <div class="">
          Ką manote apie kursą? <br>
          <textarea name="name" rows="8" cols="80" placeholder="Rašykite viską ką galvojate"></textarea>
        </div>
        <br>
        <div class="">
          Pažymėkite programavimo/žymėjimo kalbas su kuriomis esate susipažinę:
          <br>
          <table>
            <tr>
              <td><input type="checkbox" name="" value="c#">C#</td>
              <td><input type="checkbox" name="" value="java">JAVA</td>
              <td><input type="checkbox" name="" value="php">PHP</td>
            </tr>
            <tr>
              <td><input type="checkbox" name="" value="html">HTML</td>
              <td><input type="checkbox" name="" value="css">CSS</td>
              <td><input type="checkbox" name="" value="js">JavaScript</td>
            </tr>
            <tr>
              <td><input type="checkbox" name="" value="python">Python</td>
              <td><input type="checkbox" name="" value="ruby">Ruby</td>
            </tr>
          </table>
        </div>
        <br>
         <input type="submit" value="Siųsti">
      </fieldset>
    </form>
  </body>
</html>
