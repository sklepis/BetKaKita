<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <svg width="400" height="400">
    <!-- First row -->
    <rect x="0" y="0" width="100" height="100" fill="white" stroke="black" />
    <rect x="100" y="0" width="100" height="100" fill="black" stroke="black" />
    <rect x="200" y="0" width="100" height="100" fill="white" stroke="black" />
    <rect x="300" y="0" width="100" height="100" fill="black" stroke="black" />
    <circle cx="150" cy="50" r="41" fill="#d6d6d6" stroke="white" stroke-width="4" />
    <!-- Second row -->
    <rect x="0" y="100" width="100" height="100" fill="black" stroke="black" />
    <rect x="100" y="100" width="100" height="100" fill="white" stroke="black" />
    <rect x="200" y="100" width="100" height="100" fill="black" stroke="black" />
    <rect x="300" y="100" width="100" height="100" fill="white" stroke="black" />
    <circle cx="250" cy="150" r="41" fill="#d6d6d6" stroke="white" stroke-width="4" />
    <!-- Third row -->
    <rect x="0" y="200" width="100" height="100" fill="white" stroke="black" />
    <rect x="100" y="200" width="100" height="100" fill="black" stroke="black" />
    <rect x="200" y="200" width="100" height="100" fill="white" stroke="black" />
    <rect x="300" y="200" width="100" height="100" fill="black" stroke="black" />
    <circle cx="150" cy="250" r="41" fill="blue" stroke="white" stroke-width="4" />
    <!-- Fourth row -->
    <rect x="0" y="300" width="100" height="100" fill="black" stroke="black" />
    <rect x="100" y="300" width="100" height="100" fill="white" stroke="black" />
    <rect x="200" y="300" width="100" height="100" fill="black" stroke="black" />
    <rect x="300" y="300" width="100" height="100" fill="white" stroke="black" />
    <circle cx="250" cy="350" r="41" fill="blue" stroke="white" stroke-width="4" />
    </svg>
  </body>
</html>
